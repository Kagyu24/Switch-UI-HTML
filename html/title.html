<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/circles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.webp">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/51e67d1216.js" crossorigin="anonymous" defer></script>
    <script src="../scripts/title.js" defer></script>
    <title>Switch Title</title>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="circle6"></div>
        <div class="circle7"></div>
        <div class="circle8"></div>
        <div class="circle9"></div>
        <div class="showcase-content">
            <div class="system-info">
                <div id="digitalClock" onload="showTime()" class="time-container">
                </div>
                <div class="wifi-container">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="32"
                        height="32" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                        <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
                        <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
                        <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
                    </svg>
                </div>
                <div class="battery-container">
                    <p>100%</p>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-battery-4" width="32"
                        height="32" viewBox="0 0 24 24" stroke-width="1.25" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M6 7h11a2 2 0 0 1 2 2v.5a0.5 .5 0 0 0 .5 .5a0.5 .5 0 0 1 .5 .5v3a0.5 .5 0 0 1 -.5 .5a0.5 .5 0 0 0 -.5 .5v.5a2 2 0 0 1 -2 2h-11a2 2 0 0 1 -2 -2v-6a2 2 0 0 1 2 -2">
                        </path>
                        <line x1="7" y1="10" x2="7" y2="14"></line>
                        <line x1="10" y1="10" x2="10" y2="14"></line>
                        <line x1="13" y1="10" x2="13" y2="14"></line>
                        <line x1="16" y1="10" x2="16" y2="14"></line>
                    </svg>
                </div>
            </div>
            <div class="logo">
                <h1>Nintendo</h1>
                <h2>Switch</h2>
            </div>
            <div class="unlock-container">
                <p class="A-button"><a href="../html/menu.html">A</a></p>
                <p class="unlock-text animate">Smash to Unlock!</p>
            </div>
        </div>
    </div>
</body>

</html>
